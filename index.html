<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEasy - Home</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f7f7f7;
      color: #333;
    }

    header {
      background: #2874f0;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 24px;
      cursor: pointer;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .products {
      max-width: 1200px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.3s ease;
    }

    .product-card:hover {
      box-shadow: 0 0 15px rgba(40, 116, 240, 0.4);
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-name {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 16px;
      height: 40px;
      overflow: hidden;
    }

    .product-price {
      color: #b12704;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .btn-add {
      background: #2874f0;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-add:hover {
      background: #0b59d1;
    }

    /* Cart icon & badge */
    .cart {
      position: relative;
      cursor: pointer;
      font-size: 22px;
    }

    .cart-badge {
      position: absolute;
      top: -6px;
      right: -10px;
      background: #ff3b3b;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: 700;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }

      .products {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>

<body>

  <header>
    <h1 onclick="location.reload()">ShopEasy</h1>
    <nav>
      <a href="cart.html" id="cartLink">Cart ðŸ›’ <span class="cart-badge" id="cartCount">0</span></a>
      <a href="login.html" id="loginLink">Login</a>
    </nav>
  </header>

  <section class="products" id="productList">
    <!-- Products loaded by JS -->
  </section>

  <script>
    // Check if user is logged in
    const loggedInUser = localStorage.getItem('loggedInUser');
    const loginLink = document.getElementById('loginLink');

    if (loggedInUser) {
      loginLink.textContent = 'Logout (' + loggedInUser + ')';
      loginLink.href = '#';
      loginLink.addEventListener('click', () => {
        localStorage.removeItem('loggedInUser');
        alert('Logged out successfully!');
        location.reload();
      });
    }

    // Sample products array
    const products = [
      { id: 1, name: "Wireless Earbuds", price: 999, img: "https://i.pinimg.com/736x/32/23/7c/32237cecc4c8b1fda29879d673517dc9.jpg" },
      { id: 2, name: "Smart Watch", price: 2999, img: "https://i.pinimg.com/736x/77/b6/bb/77b6bba1bf8921f80b95a3ba26dbef93.jpg" },
      { id: 3, name: "Bluetooth Speaker", price: 1499, img: "https://i.pinimg.com/736x/19/f0/aa/19f0aae7bc6ab392a49979f8e61be91e.jpg" },
      { id: 4, name: "Gaming Mouse", price: 899, img: "https://i.pinimg.com/736x/69/a0/1a/69a01ad590c39afd523af0a79319d0d2.jpg" },
      { id: 5, name: "Mechanical Keyboard", price: 3499, img: "https://i.pinimg.com/736x/e8/5e/ef/e85eef47b93ed18ea6a2e38e975f3ecf.jpg" },
      { id: 6, name: "HD Monitor", price: 8999, img: "https://i.pinimg.com/736x/fc/92/8d/fc928d3053cc746e0b8ebba1d4e2ac12.jpg" }
      
    ];

    const productList = document.getElementById('productList');

    function updateCartCount() {
      if (!loggedInUser) {
        document.getElementById('cartCount').textContent = 0;
        return;
      }
      const cart = JSON.parse(localStorage.getItem('cart_' + loggedInUser) || '[]');
      document.getElementById('cartCount').textContent = cart.length;
    }

    function addToCart(id) {
      if (!loggedInUser) {
        alert('Please login to add products to cart.');
        window.location.href = 'login.html';
        return;
      }
      let cart = JSON.parse(localStorage.getItem('cart_' + loggedInUser) || '[]');
      if (!cart.find(p => p.id === id)) {
        const product = products.find(p => p.id === id);
        cart.push(product);
        localStorage.setItem('cart_' + loggedInUser, JSON.stringify(cart));
        alert('Product added to cart!');
        updateCartCount();
      } else {
        alert('Product already in cart.');
      }
    }

    function renderProducts() {
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
        <img src="${product.img}" alt="${product.name}" />
        <div class="product-name">${product.name}</div>
        <div class="product-price">â‚¹${product.price}</div>
        <button class="btn-add" onclick="addToCart(${product.id})">Add to Cart</button>
      `;
        productList.appendChild(card);
      });
    }

    renderProducts();
    updateCartCount();
  </script>

</body>

</html>
